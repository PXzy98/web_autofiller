<script type="text/javascript">
    var divPopup;
    var oaApplication = "sc";
    var LoginUserID = '480748';
    var CompanyID = '480748';
    var CookiePopUpID = '2022-12-01 16:43:02';
    var seenPopups = getCookie("AllMaintencePopUpAcknowledged");
    var jData = {};
    var index = 0;

    $(document).ready(function () {
        if (oaApplication != "sc") {
            divPopup = $("#divMaintenancePopup");
            divPopup.dialog({
                modal: true,
                width: "auto",
                height: "auto",
                autoOpen: false,
                draggable: true,
                resizable: false,
                bgiframe: true,
                closeOnEscape: false,
                position: ['center', 20],
                open: function () {
                    $(".ui-widget-overlay").css("opacity", "0.8");
                    $(".ui-widget-overlay").css("background", "white");
                },
                title: "News and Information"
            }).parent().find(".ui-dialog-titlebar").hide();
        } else {
            $("#divMaintenancePopup").show();
            divPopup = window.parent.$("#divMaintenance");
        }
        if (getCookie("AllMaintencePopUpAcknowledged") != "True" || getCookie("MaintenancePopUpID") != CookiePopUpID){
            checkMaintenance();
            setCookieForMaintenance("MaintenancePopUpID", CookiePopUpID);
        }
    });

    function maintenanceAcknowledged(button) {
        seenPopups += "," + CookiePopUpID;
        setCookieForMaintenance("ReleaseMaintenance" + jData[index].PopupConfigID, escape("Acknowledged"));
        $("#currentCount").val(parseInt($("#currentCount").val()) + 1);

        if (!CheckDisplay(total, index))
        {
            button.setAttribute('disabled', true);
            setTimeout(function () {
                button.removeAttribute('disabled');
            }, 2000);
            divPopup.dialog("close");
        }
    }

    function setCookieForMaintenance(name, value) {
        var expireDate = new Date();
        expireDate.setDate(expireDate.getDate() + 30);
        var c_value = value + "; expires=" + expireDate.toUTCString() + "; path=/";
        document.cookie = name + "=" + c_value;
    }

    function getCookie(cname) {
        var name = cname + "=";
        var ca = document.cookie.split(';');
        for (var i = 0; i < ca.length; i++) {
            var c = ca[i];
            while (c.charAt(0) == ' ') c = c.substring(1);
            if (c.indexOf(name) == 0) return c.substring(name.length, c.length);
        }
        return "";
    }

    function deleteCookie(cookiename) {
        var d = new Date();
        d.setDate(d.getDate() - 1);
        var expires = ";expires=" + d;
        var name = cookiename;
        document.cookie = name + "=" + expires + "; path=/";
    }

    function checkMaintenance() {
        $.ajax({
            type: 'POST',
            url: '../CommonUserControls/Ajax/ajaxMaintenancePopup.ashx',
            data: "oaApplication=" + oaApplication + "&LoginUserID=" + LoginUserID + "&CompanyID=" + CompanyID + "&oper=Display",
            datatype: "jsonstring",
            success: function (data) {
                if (data.length > 0) {
                    jData = JSON.parse(data);
                    index = 0;
                    $("#totalCount").val(jData.length);
                    total = jData.length;
                    if ($("#currentCount").val() == "") {
                        $("#currentCount").val("1");
                    }
                    CheckDisplay(total, index);
                } else {
                    setCookieForMaintenance("AllMaintencePopUpAcknowledged", "True");
                }
            },
            error: function (xhr) {
                if (xhr.responseText) {
                }
                return;
            },
            cache: false
        });
    }

    function CheckDisplay(total, index) {
        while (total > index) {
            if (jData[index].MaintenancePopup == "Y" && seenPopups.indexOf(jData[index].PopupConfigID) < 0) {
                DisplayPopup(index);
                return true;
            }
            index++;
        }
        if (total <= index) {
            setCookieForMaintenance("AllMaintencePopUpAcknowledged", "True");
            setTimeout(checkMaintenance, 900000);
        }
        return false;
    }

    function DisplayPopup(index) {
        CookiePopUpID = jData[index].PopupConfigID;
        if (jData[index].Header &&
            jData[index].Header.trim().length > 0) {
            $("#lblHeader").text(jData[index].Header);
            $("#MaintenancePopupHeader").show();
        } else {
            $("#lblHeader").text(jData[index].Header);
            $("#MaintenancePopupHeader").hide();
        }
        var decode = $("<textarea/>").html(jData[index].Body).text()
        $("#divMaintenanceText").html($("<textarea/>").html(decode).text());
        if (jData[index].Footer) {
            $("#lblFooter").text(jData[index].Footer);
            $("#footer").show();
        } else {
            $("#footer").hide();
        }
        $(window).scroll(function () {
            $(".ui-widget-overlay").css("height", $(document).height());
        });
        if (oaApplication == "sc") {
            setTimeout(function () {
                divPopup.dialog("open");
                $("#divMaintenanceText").slideDown("slow");
            }, 117);
            window.parent.resizeIframe();
        } else {
            setTimeout(function () {
                divPopup.dialog("open");
                $("#divMaintenanceText").slideDown("slow");
            }, 400);
        }
        if (parseInt(jData[index].TimePopup) > 0 && parseInt(jData[index].TimePopup) < timePopup) {
            timePopup = jData[index].TimePopup;
        }
        $('#contentContainer').css('max-height', jData[index].maxHeight);
        $('#lblnPopup').text($("#currentCount").val() + " / " + $("#totalCount").val());
                    
        setCookieForMaintenance("AllMaintencePopUpAcknowledged", "False");
    }

    function ajaxLogESampleButtonClick() {
        var param = {
            website: window.location.pathname + window.location.search + window.location.hash,
            aptusSampleButtonType: 3,
            aptusSampleSourceType: 8,
            __RequestVerificationToken: $.oa.core.getAntiForgeryTokenValue()
        };
        $.ajax({
            url: '../CommonUserControls/Ajax/ManageOffice/ajaxManageOffice.ashx?Mode=ESampleClick',
            type: 'POST',
            data: JSON.stringify(param),
            cache: false
        });
    }

    function InsertLog(ActionTypeKey) {
        if(identity && !(identity.toString().length === 0)) {

                success: function (data) {
                },
                error: function (xhr) {
                    if (xhr.responseText) {
                        //alert("An error occurred while sending your feedback.  Please try again.");
                    }
                    return;
                },
                cache: false
            });
        }
    }
